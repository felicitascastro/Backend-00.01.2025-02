<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript y HTTP - prueba </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Reparaciones de Celulares</h1>

    <!-- Primero verificar el imei -->
    <div id="verificacionIMEI" class="card">
        <h2>Verificar IMEI</h2>
        <input type="text" id="imei" placeholder="IMEI">
        <button id="verificarIMEIBtn">Verificar IMEI</button>
    </div>

    <!-- si el IMEI es válido, los formularios se mostrarán -->
    <div id="formularios" class="hidden" style="display: none;">
        <div class="grid">
            <div class="card">
                <h2>Registrar Celular</h2>
                <input type="text" id="numeroSerie" placeholder="Número de Serie">
                <input type="text" id="marca" placeholder="Marca">
                <label><input type="checkbox" id="autorizacion"> Autorización escrita</label>
                <input type="number" id="abono" placeholder="Abono (mínimo 50%)">
                <button id="registrarCelularBtn">Registrar</button>
            </div>
            
            <div class="card">
                <h2>Registrar Técnico</h2>
                <input type="text" id="nombreTecnico" placeholder="Nombre del Técnico">
                <input type="text" id="skills" placeholder="Habilidades (separadas por coma)">
                <button onclick="registrarTecnico()">Agregar Técnico</button>
            </div>

            <div class="card">
                <h2>Asignar Diagnóstico</h2>
                <input type="text" id="imeiDiagnostico" placeholder="IMEI del celular">
                <input type="text" id="diagnostico" placeholder="Diagnóstico inicial">
                <button onclick="asignarDiagnostico()">Guardar Diagnóstico</button>
            </div>

            <div class="card">
                <h2>Agregar Repuesto</h2>
                <input type="text" id="imeiRepuesto" placeholder="IMEI del celular">
                <input type="text" id="repuesto" placeholder="Repuesto">
                <button onclick="agregarRepuesto()">Añadir Repuesto</button>
            </div>
        </div>
        <h2>Lista de Celulares en Reparación</h2>
        <table>
            <thead>
                <tr>
                    <th>IMEI</th>
                    <th>Número de Serie</th>
                    <th>Marca</th>
                    <th>Diagnóstico</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="listaCelulares"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
